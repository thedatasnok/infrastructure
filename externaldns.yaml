apiVersion: apps/v1
kind: Deployment
metadata:
  name: external-dns
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: external-dns
  template:
    metadata:
      labels:
        app: external-dns
    spec:
      containers:
      - name: external-dns
        image: k8s.gcr.io/external-dns/external-dns:v0.7.7
        args:
        - --source=ingress
        - --domain-filter=datasnok.cool
        - --provider=godaddy
        - --godaddy-api-key=<Your API Key>
        - --godaddy-api-secret=<Your API secret>